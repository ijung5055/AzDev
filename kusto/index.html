<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Boxplots</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .box {
            fill: azure;
            stroke: black;
            stroke-width: 1px;
        }
        .median {
            stroke: blue;
            stroke-width: 2px;
        }
        .whisker {
            stroke: black;
            stroke-width: 1px;
        }
        .mean {
            fill: red;
        }
    </style>
</head>
<body>
    <div id="boxplots"></div>
    <script src="query.js"></script>
</body>
</html>
