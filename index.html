<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Boxplots</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .box {
            fill: white;
            stroke: black;
            stroke-width: 1px;
        }
        .median {
            stroke: red;
            stroke-width: 2px;
        }
        .whisker {
            stroke: black;
            stroke-width: 1px;
        }
        .mean {
            fill: black;
        }
    </style>
</head>
<body>
    <div id="boxplots"></div>
    <script src="script.js"></script>
</body>
</html>
